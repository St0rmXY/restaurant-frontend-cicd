name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # LTS version

      - name: Install dependencies
        run: npm ci  # Use ci for clean install, more secure than install

      - name: Lint code
        run: npm run lint  # Assumes ESLint; add --fix if desired

      - name: Run tests
        run: npm test -- --passWithNoTests  # Simple; add real tests later

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  # Static files location
